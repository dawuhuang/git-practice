<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>基于vue-router的案例</title>
		<script src="./lib/vue_2.5.22.js"></script>
		<script src="./lib/vue-router_3.0.2.js"></script>
		<style type="text/css">
			html,
			body,
			#app {
				margin: 0;
				padding: 0px;
				height: 100%;
			}
			.header {
				height: 50px;
				background-color: #545c64;
				line-height: 50px;
				text-align: center;
				font-size: 24px;
				color: #fff;
			}
			.footer {
				height: 40px;
				line-height: 40px;
				background-color: #888;
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: center;
				color: #fff;
			}
			.main {
				display: flex;
				position: absolute;
				top: 50px;
				bottom: 40px;
				width: 100%;
			}
			.content {
				flex: 1;
				text-align: center;
				height: 100%;
			}
			.left {
				flex: 0 0 20%;
				background-color: #545c64;
			}
			.left a {
				color: white;
				text-decoration: none;
			}
			.right {
				margin: 5px;
			}
			.btns {
				width: 100%;
				height: 35px;
				line-height: 35px;
				background-color: #f5f5f5;
				text-align: left;
				padding-left: 10px;
				box-sizing: border-box;
			}
			button {
				height: 30px;
				background-color: #ecf5ff;
				border: 1px solid lightskyblue;
				font-size: 12px;
				padding: 0 20px;
			}
			.main-content {
				margin-top: 10px;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul li {
				height: 45px;
				line-height: 45px;
				background-color: #a0a0a0;
				color: #fff;
				cursor: pointer;
				border-bottom: 1px solid #fff;
			}

			table {
				width: 100%;
				border-collapse: collapse;
			}

			td,
			th {
				border: 1px solid #eee;
				line-height: 35px;
				font-size: 12px;
			}

			th {
				font-size: 16px;
				background-color: #ddd;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
		</div>
		<script>
			const App = {
				template: `
                    <div>
                     <!-- 头部区域 -->
                     <header class="header">后台管理系统</header>
                     <!-- 中间主体区域 -->
                     <div class="main">
                       <!-- 左侧菜单栏 -->
                       <div class="content left">
                         <ul>
                           <li><router-link to='/users'>用户管理</router-link></li>
                           <li><router-link to='/permis'>权限管理</router-link></li>
                           <li><router-link to='/goods'>商品管理</router-link></li>
                           <li><router-link to='/orders'>订单管理</router-link></li>
                           <li><router-link to='/stystem'>系统设置</router-link></li>
                         </ul>
                       </div>
                       <!-- 右侧内容区域 -->
                       <div class="content right"><div class="main-content">
                        <router-view></router-view>
                        </div></div>
                     </div>
                     <!-- 尾部区域 -->
                     <footer class="footer">版权信息</footer>
                    </div>`,
			};
			const Users = {
				data: function () {
					return {
						userlist: [
							{ id: 1, name: "zs", age: 10 },
							{ id: 2, name: "22", age: 20 },
							{ id: 3, name: "33", age: 30 },
							{ id: 4, name: "44", age: 40 },
						],
					};
				},
				template: `<div>
            <h3>添加用户</h3>
                  <table>
              <thead>
                <tr>
                  <th>id</th>
                  <th>姓名</th>
                  <th>年龄</th>
                  <th>详情</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for='item in userlist' :key='item.id'>
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.age}}</td>
                  <td>
                    <a href='javascript:;' @click='handle(item.id)'>详情</a>
                    </td>
                </tr>
              </tbody>
            </table>
            </div>`,
				methods: {
					handle: function (id) {
						// console.log(id);
						this.$router.push("/userInfo/" + id);
					},
				},
			};
			const Permis = {
				template: `<div>权限管理</div>`,
			};
			const Goods = {
				template: `<div>添加商品管理</div>`,
			};
			const Orders = {
				template: `<div>订单管理</div>`,
			};
			const Stystem = {
				template: `<div>系统设置</div>`,
			};
			const UserInfo = {
				props: ["id"],
				template: `<div>
            <h4>用户详情页{{id}}</h4>
            <button @click='handle'>后退</button>
            </div>`,
				methods: {
					handle: function () {
						this.$router.go(-1);
					},
				},
			};
			const myrouter = new VueRouter({
				routes: [
					{
						path: "/",
						component: App,
						redirect: "/users",
						children: [
							{ path: "/users", component: Users },
							{
								path: "/userInfo/:id",
								component: UserInfo,
								props: true,
							},
							{ path: "/permis", component: Permis },
							{ path: "/goods", component: Goods },
							{ path: "/orders", component: Orders },
							{ path: "/stystem", component: Stystem },
						],
					},
				],
			});
			new Vue({
				el: "#app",
				router: myrouter,
			});
		</script>
	</body>
</html>
