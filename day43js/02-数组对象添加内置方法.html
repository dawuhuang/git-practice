<!DOCTYPE html>

</head>
<body>
    <script>
        Array.prototype.sum = function() {
            var sum = 0
            for(var i = 0;i<this.length;i++) {
                sum +=this[i]
            }
            return sum
        }
        console.log([1,2,3,4].sum());
    </script>
</body>
