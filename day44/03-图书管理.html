<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./jquery.min.js"></script>
		<link rel="stylesheet" href="./bootstrap.css" />
	</head>
	<body style="padding: 15px">
		<!-- 添加·图书的panel面板 -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">添加新图书</h3>
			</div>
			<div class="panel-body form-inline">
				<div class="input-group">
					<div class="input-group-addon">书名</div>
					<input
						type="text"
						class="form-control"
						id="iptBookname"
						placeholder="请输入书名"
					/>
				</div>
				<div class="input-group">
					<div class="input-group-addon">作者</div>
					<input
						type="text"
						class="form-control"
						id="iptAuthor"
						placeholder="请输入作者"
					/>
				</div>
				<div class="input-group">
					<div class="input-group-addon">出版社</div>
					<input
						type="text"
						class="form-control"
						id="iptpublisher"
						placeholder="请输入出版社"
					/>
				</div>
				<button id="btnAdd" class="btn btn-primary">添加</button>
			</div>
		</div>
		<!-- 图书的表格 -->

		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>书名</th>
					<th>作者</th>
					<th>出版社</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<script>
			$(function () {
				function getBookList() {
					$.get(
						"http://www.liulongbin.top:3006/api/getbooks",
						function (res) {
							// res.data.forEach((element) => {
							// 	var tr = document.createElement("tr");
							// 	for (const key in element) {
							// 		var td = document.createElement("td");
							// 		td.innerHTML = element[key];
							// 		tr.appendChild(td);
							// 	}
							// 	var td1 = document.createElement("td");
							// 	td1.innerHTML = "<a href='#'>删除</a>";
							// 	tr.appendChild(td1);
							// 	$("tbody").empty().append(tr);
							// });
							// 循环拼接字符串到数组是块
							if (res.status !== 200)
								return alert("获取图书列表失败");
							var rows = [];
							$.each(res.data, function (i, item) {
								rows.push(
									"<tr><td>" +
										item.id +
										"</td><td>" +
										item.bookname +
										"</td><td>" +
										item.author +
										"</td><td>" +
										item.publisher +
										'</td><td><a href="javascript:;" class="del" data-id="' +
										item.id +
										'" >删除</a></td></tr>'
								);
							});
							$("tbody").empty().append(rows.join(""));
						}
					);
				}
				getBookList()
				$("tbody").on("click", ".del", function () {
					var id = $(this).attr("data-id");
					console.log(id);
					$.get(
						"http://www.liulongbin.top:3006/api/delbook",
						{ id: id },
						function (res) {
							if (res.status !== 200)
								return alert("获取图书列表失败");
							getBookList();
						}
					);
				});

				$("#btnAdd").on("click", function () {
					// iptBookname   iptAuthor  iptpublisher
					//    console.log( );
					if (
						$("#iptBookname").val().trim().length == 0 ||
						$("#iptAuthor").val().trim().length == 0 ||
						$("#iptpublisher").val().trim().length == 0
					)
						return alert("请输入完整数据");
					$.ajax({
						type: "POST",
						url: "http://www.liulongbin.top:3006/api/addbook",
						data: {
							bookname: $("#iptBookname").val().trim(),
							author: $("#iptAuthor").val().trim(),
							publisher: $("#iptpublisher").val().trim(),
						},
						success: function (res) {
                            if (res.status !== 201)
								return alert("获取图书列表失败");
                            // getBookList();
                            alert('添加图书成功')
                            $("#iptBookname").val('');
                            $("#iptAuthor").val('');
                            $("#iptpublisher").val('');
						},
					});
				});
			});
		</script>
	</body>
</html>
