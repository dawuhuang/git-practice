			// 4，即要携带参数，又想传递数据，将props设置为函数
			const User = {
				props: ["username", "pwd", "id"],
				template: `<div>用户： {{username}}---{{pwd}}---{{id}}</div>`,
			};
			const myRouter = new VueRouter({
				routes: [
					{
						path: "/user/:id",
						component: User,
						props: (route) => {
							return {
								username: "aaasd",
								pwd: 123,
								id: route.params.id,
							};
						},
					},
				],
			});
			new Vue({
				el: "#app",
				router: myRouter,
			});
		</script>
