<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button>点击</button>
        <button>点击</button>
        <button>点击</button>
        <script>
            var btn = document.querySelectorAll("button");
            for (var i = 0; i < btn.length; i++) {
                btn[i].onclick = function () {
                    this.disabled = true;
                    setTimeout(
                        function () {
                            this.disabled = false;
                        }.bind(this),
                        2000
                    );
                };
            }
        </script>
    </body>
</html>
