<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim</title>
</head>
<body>
    <button>点击</button>
    <input type="text">
    <script>
        var btn = document.querySelector('button')
        var ipt = document.querySelector('input')
        btn.addEventListener('click', function() {
            if (ipt.value.trim() != '') {
                console.log(ipt.value);
            }
        })
    </script>
</body>
</html>
