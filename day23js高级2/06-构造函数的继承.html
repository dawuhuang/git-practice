<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承属性</title>
</head>
<body>
    <script>
        function Father(uname,age) {
            this.uname = uname
            this.age = age
        }
        function Son (uname,age,score) {
            Father.call(this,uname,age) 
            this.score = score
        }
        var son = new Son('zs',12,300)
        console.log(son);
    </script>
</body>
</html>
