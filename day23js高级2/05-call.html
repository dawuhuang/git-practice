<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>
</head>
<body>
    <script>
        function fn(x,y) {
            console.log(x +y);
            console.log(this);
        }

        var o = {
            name :'zs'
        }
        // this指向window
        fn(1,2)
        // this指向修改后的参数1
        fn.call(o,1,2)
    </script>
</body>
</html>
