<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        Array.prototype.sum = function() {
            var sum = 0
            for (var i = 0 ; i < this.length; i++) {
                sum += this[i]
            }
            return sum
        }
        var str = [2,3,6,1,3,5,1,3,5,3,24,234,3643,4,13]
        console.log(str.sum());
    </script>
</body>
</html>
