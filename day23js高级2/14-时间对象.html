<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date()
        var year = date.getFullYear()
        var mon = date.getMonth() + 1
        var r = date.getDate()
        var day = date.getDay()
        console.log(`${year}年${mon}月${r}日--周${day}`);
    </script>
</body>
</html>
