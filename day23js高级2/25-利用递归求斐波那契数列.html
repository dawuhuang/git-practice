<!DOCTYPE html>
<html lang="zh-CN">

    <title>Document</title>
</head>
<body>
    <script>
        // 斐波那契数列 前两个数之和是第三个数
        function fn(n) {
            if (n == 1 || n == 2 ) {
                return 1
            }
            return fn(n-1) + fn(n-2)
        }
        console.log(fn(6));
    </script>
</body>
</html>
