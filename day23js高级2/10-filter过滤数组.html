<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter过滤</title>
</head>
<body>
    <script>
        var arr = [1,2,3,5,6,7,1,3,5,1]
        var newarr = arr.filter(function(val,i) {
           
            return  val > 2
        })
        console.log(newarr);
    </script>
</body>
</html>
