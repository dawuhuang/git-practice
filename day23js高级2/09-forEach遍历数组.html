<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        var arr = [1,2,3,5,6,7,1,3,5,1]
        arr.forEach(function(val,i) {
            console.log(`${i}-----${val}`);
        })
    </script>
</body>
</html>
