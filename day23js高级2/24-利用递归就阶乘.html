<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(n) {
            if (n == 1) {
                return 1
            }
            return n * fn( n - 1 );
        }
        console.log(fn(3));
        console.log(fn(7));
    </script>
</body>
</html>
