            el: '#app',
            data: {
                arr: [1,6,8,2,3,4],
                obj: {
                    name:'zs'
                }
            },
            methods: {

                    // slice 数组截取

                    // 三种替换方法都不会改变原数组，而是返回的新数组

                    // push 后加  返回值书新数组的长度

                    // pop 后减  返回值是删除的元素

                    // shift()  前减 返回值是删除的元素
