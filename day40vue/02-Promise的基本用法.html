<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = new Promise(function(resolve,reject) {
            var flag = false
            if (flag) {
                resolve('成功回调')
            }else {
                reject('失败回调')
            }
        })
        p.then(function(data) {
            console.log(data);
        },function(info) {
            console.log(info);
        })
    </script>
</body>
</html>
