<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
    <style>
        /* 
        控制子项在侧轴的排列方式
        flex-start 从头开始
        flex-end 从尾部开始
        center 居中显示
        streter 拉伸
        */
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            /* -webkit-align-items: stretch; */
        }

        span {
            /* display: block; */
            width: 150px;
            /* height: 100px; */
            background-color: blue;
            color: #FFF;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
