<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = new Promise((resolve,reject) => {
            var num = Math.random()
            setTimeout(() => {
                if (num > 0.5) {
                    resolve(num)
                }else {
                    reject(num)
                }
            })
        })
        p.then((res) => {
            console.log('成功'+res);
        }).catch((err) => {
            console.log('失败'+err);
        })
        
    </script>
</body>
</html>
