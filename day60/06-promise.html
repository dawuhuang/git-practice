<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var promise = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve(123)
            },100)
        })

        promise.then(
            (res) => {
                console.log('成功');
            }
        )
        .catch((err) => {
            console.log('失败');
        })
    </script>
</body>
</html>
