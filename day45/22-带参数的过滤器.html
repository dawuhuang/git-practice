<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            {{message | filterA('arg1','arg2')}}
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.filter('filterA', function(n,a,b) {
            if (n<a) {
                return n + a
            }else {
                return n + b
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                message: '哈哈哈'
            }
        })
    </script>
</body>
</html>
