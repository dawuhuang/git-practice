<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./js/vue.js"></script>
		<style>
			div {
				width: 200px;
				height: 300px;
				background-color: red;
			}
			.textColor {
				color: green;
			}
			.textSize {
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app"  :class="[cla,clb]">1233333</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					cla: "textColor",
					clb: "textSize",
				},
			});
		</script>
	</body>
</html>
