<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='handle'>点击</button>
        <div class="box" v-show='flag'></div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                handle: function() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
