<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
            .tab ul {
                overflow: hidden;
                padding: 0;
                margin: 0;
            }

            .tab ul li {
                box-sizing: border-box;
                padding: 0;
                float: left;
                width: 100px;
                height: 45px;
                line-height: 45px;
                list-style: none;
                text-align: center;
                border-top: 1px solid blue;
                border-right: 1px solid blue;
                cursor: pointer;
            }

            .tab ul li:first-child {
                border-left: 1px solid blue;
            }

            .tab ul li.active {
                background-color: orange;
            }

            .tab div {
                width: 500px;
                height: 300px;
                display: none;
                text-align: center;
                font-size: 30px;
                line-height: 300px;
                border: 1px solid blue;
                border-top: 0px;
            }

            .tab div.current {
                display: block;
            }
    </style>
</head>
<body>
    <div id="app">
        <div class="tab">
            <!--  tab栏  -->
            <ul>
                <li :class="currentIndex == index? 'active': ''" v-for='(item,index) in list' :key='item.id' @click='handle(index)'>{{item.title}}</li>
                <!-- <li class="">orange</li>
                <li class="">lemon</li> -->
            </ul>
              <!--  对应显示的图片 -->
            <div :class="currentIndex == index? 'current': ''" v-for='(item,index) in list' :key='item.id'><img :src="item.path"></div>
            <!-- <div class=""><img src="img/orange.png"></div>
            <div class=""><img src="img/lemon.png"></div> -->
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                currentIndex: 0,
                list: [{
                    id: 1,
                    title: 'apple',
                    path: 'img/apple.png'
                }, {
                    id: 2,
                    title: 'orange',
                    path: 'img/orange.png'
                }, {
                    id: 3,
                    title: 'lemon',
                    path: 'img/lemon.png'
                }]
            },
            methods: {
                handle: function(id) {
                    // console.log(id);
                    this.currentIndex = id
                    console.log(currentIndex);
                }
            }
        })
    </script>
</body>
</html>
