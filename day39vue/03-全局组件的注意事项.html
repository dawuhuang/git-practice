<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
        <hello-world></hello-world>
    </div>
    <script src=".//js/vue.js"></script>
    <script>
        Vue.component('HelloWorld',{
            data: function() {
                return {
                    msg: 'hello vue'
                }
            },
            template:'<div>{{msg}}</div>'
        });
        Vue.component('button-counter',{
            data: function() {
                return {
                    counter: 0
                }
            },
            template: `
            <div><button>点击了{{counter}}次</button>
            <button>123</button>
            <HelloWorld></HelloWorld></div>
            `
        })
        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
