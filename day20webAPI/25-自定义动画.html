<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>动画</button>
    <div></div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    width: 3000,
                    // backgroundColor: '#fff'
                },10000)
            })
        })
    </script>
</body>
</html>
