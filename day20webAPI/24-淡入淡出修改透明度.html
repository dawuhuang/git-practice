<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <button>淡入</button>
        <button>淡出</button>
        <button>切换</button>
        <button>修改透明度</button>
        <div></div>
        <script src="./jquery.min.js"></script>
        <script>
            $(function () {
                $("button")
                    .eq(0)
                    .click(function () {
                        // 淡入
                        $("div").fadeIn(1000);
                    });
                $("button")
                    .eq(1)
                    .click(function () {
                        // 淡入
                        $("div").fadeOut(2000);
                    });
                $("button")
                    .eq(2)
                    .click(function () {
                        // 切换
                        $("div").fadeToggle(500);
                    });
                $("button")
                    .eq(3)
                    .click(function () {
                        // 修改不透明度
                        $("div").fadeTo(1000,.5);
                    });
            });
        </script>
    </body>
</html>
