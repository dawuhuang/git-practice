<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>

</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
        <script>
            $(function() {
                // 点击发布是添加留言
                $('.btn').on('click', function() {
                    if($('.txt').val().trim() == '' ) {
                        return false
                    }
                    // 获取内容
                    var li = $('<li></li>')
                    li.html($('.txt').val() + '<a href="jacascript:;">删除</a>')
                    $('ul').prepend(li)
                    li.slideDown()
                    $('.txt').val('')
                })
                $('ul').on('click','a', function() {
                    // console.log($(this).parent());  
                    $(this).parent().slideUp(function() { // 回调函数
                        // console.log($(this));
                        $(this).remove()
                    })
                })
            })
        </script>
    </div>
</body>

</html>
