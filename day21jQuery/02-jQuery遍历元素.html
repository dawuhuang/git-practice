<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            var arr = ['red','blue','green','pink','skyblue']
            // $('div').each(function(i,docEle){
            //     $(docEle).css('color',arr[i])
            // })
            $.each($('div'),function(i, docEle) {
                $(docEle).css('color',arr[i])
            })
        })
    </script>
</body>
</html>
