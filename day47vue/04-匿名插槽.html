<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <alert-box>一个</alert-box>
        <alert-box>二个</alert-box>
        <alert-box></alert-box>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('alert-box', {
            data: function() {
                return {
                    msg: '匿名插槽'
                }
            },
            template: `<div>
                <div>{{msg}}</div>
                <slot>默认内容</slot>
                </div>`
        })
        var vm = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
