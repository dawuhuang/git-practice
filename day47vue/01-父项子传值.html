<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component :uname='msg'></my-component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('my-component',{
            props: ['uname'],
            template: `<div>{{uname}}</div>`
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'zs'
            }
        })
    </script>
</body>
</html>
