<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function foo() {
				return new Promise(function (resolve, reject) {
					setTimeout(() => {
                        // reject("error");
                        resolve('成功')
					}, 100);
				});
			}
			foo()
				.then(function (data) {
					console.log(data);
				})
				.catch(function (data) {
					console.log(data);
				})
				.finally(function () {
					console.log('finally 执行');
				});
		</script>
	</body>
</html>
