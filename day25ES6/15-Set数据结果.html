<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        // set本身是一个数据结构，类似于数组，但是成员是唯一的
        // Set可以接受一个数字作为参数
        const set = new Set([1,2,3,4,5,3,12])
        // console.log(set);

        // add delete has clear
        // add增加
        // set.add(6).add(10)
        // delete 删除
        // set.delete(6) 
        // console.log(set.has(1));
        // set.clear()
        // console.log(set);

        // forEach遍历
        set.forEach(function(val) {
            console.log(val);
        })
    </script>
</body>
</html>
