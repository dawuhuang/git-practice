<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // includes  判断某个数组是否包含给定的值，返回布尔值
        var arr = [1,2,3,4,5,6]
        // 数组中有1吗
        console.log(arr.includes(1));  // true
        // 数组中有9吗
        console.log(arr.includes(9));  // fasle
    </script>
</body>
</html>
