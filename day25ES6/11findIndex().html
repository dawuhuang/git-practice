<body>
    <script>
        // 实例方法findIndex()  用于找出第一个符合条件的数组成员的位置，如果没有找到就返回-1
        let ary = [1,5,10,15]
        let index = ary.findIndex((item,i) => item > 9) 
        console.log(index);
    </script>
