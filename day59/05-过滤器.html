<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div> {{msg | priceFilter}}</div>
    </div>
    <script>
        Vue.filter('priceFilter',function(param) {
            return param.charAt(0).toUpperCase() +param.slice(1)
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            }
        })
    </script>
</body>
</html>
