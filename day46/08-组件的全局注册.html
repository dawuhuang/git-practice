<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button-count></button-count>
        <button-count></button-count>
        <button-count></button-count>
        <hello-world></hello-world>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('helloWorld',{
            data: function() {
                return {
                    msg: 'hello component'
                }
            },
            template: `<div>{{msg}}</div>`
        })
        Vue.component('button-count', {
            data: function() {
                return {
                    count: 0
                }
            },
            // 如果使用驼峰式命名组件，那么在使用组件的时候，只能在字符串模板中使用驼峰的方式使用组件。
            // 但在普通的标签模板中，必须使用短横线的方式使用组件。
            template: `<div>
                <button @click='handle'>{{count}}</button>
                <helloWorld></helloWorld>
                </div>`
            ,
            methods: {
                handle: function() {
                    this.count += 2
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>
</html>
