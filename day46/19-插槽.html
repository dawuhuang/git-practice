<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <alert-box>有一个错误</alert-box>
        <alert-box>警告</alert-box>
        <alert-box></alert-box>
    </div>
    <!-- 所有组件标签中嵌套的内容都会替换掉slot,如果组件标签中没有内容，就会使用slot中默认的内容-->
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('alert-box', {
            data: function() {},
            template: `<div>
                <strong>ERROR:<strong>
                <slot>默认的内容<slot>
                </div>`
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
