<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item :title='ptitle' conent='ptitle'></menu-item>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('menu-item', {
            props: ['ptitle','conent'],
            data: function() {
                return {
                    msg: '子组件中的内容'
                }
            },
            template: `<div>
                {{msg + '-------' + ptitle + '-------' + conent}}
                </div>`
        }),
        new Vue({
            el: '#app',
            data: {
                ptitle: '父组件中的内容',
                pmsg: '动态绑定的内容'
            }
        })
    </script>
</body>
</html>
