<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
    <style>
        .bgc {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="bgc">点击</div>
    <div>点击</div>
    <div>点击</div>
    <div>点击</div>
    <div>点击</div>
    <div>点击</div>
    <div>点击</div>
    <div>点击</div>
    <script>
        var divs = document.querySelectorAll('div')
        console.log(divs);
        for(var i=0;i<divs.length;i++) {
            divs[i].addEventListener('click',function() {
                for(var j=0;j<divs.length;j++) {
                    divs[j].className = ''
                }
                this.className = 'bgc'
            })
        }
    </script>
</body>
</html>
