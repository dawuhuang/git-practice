<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{1 + 2}}</div>
        <div>{{msg  + '------'+1}}</div>
    </div>
    
    <script>
        var vm = new Vue({
            // 获取元素
            el:'#app',
            // 存放的数据
            data:{
                msg:'Hello vue'
            }
        })
    </script>
</body>
</html>
