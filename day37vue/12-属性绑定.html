<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <a :href="url">百度</a>
        <button @click='handle'>切换</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{ 
                url: 'http://www.baidu.com'
            },
            methods: {
                handle: function() {
                    this.url = '#'
                }
            }
        })
    </script>
</body>
</html>
