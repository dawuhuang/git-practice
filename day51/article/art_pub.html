<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>写文章</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
		<link rel="stylesheet" href="../assets/css/article/art_pub.css" />
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-header">写文章</div>
			<div class="layui-card-body">
				<form class="layui-form" action="" id="form-pub">
					<div class="layui-form-item">
						<label class="layui-form-label">文章标题</label>
						<div class="layui-input-block">
							<input
								type="text"
								name="title"
								required
								lay-verify="required"
								placeholder="请输入标题"
								autocomplete="off"
								class="layui-input"
							/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">文章类别</label>
						<div class="layui-input-block">
							<select
								name="cate_id"
								lay-verify="required"
							></select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">文章内容</label>
						<div class="layui-input-block" style="height: 400px">
							<textarea name="content" id="" cols="30" rows="10">
							</textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">文章封面</label>
						<div class="layui-input-block">
							<!-- 裁剪 -->
							<div class="row1">
								<!-- 裁剪区域 -->
								<div class="cropper-box">
									<img
										id="image"
										src="/assets/images/sample2.jpg"
										alt=""
									/>
								</div>
								<!-- 预览区域 -->
								<div class="preview-box">
									<div>
										<div class="img-preview"></div>
									</div>
									<div>
										<!-- 隐藏的文件选择框 -->
										<input
											type="file"
											id="coverFile"
											style="display: none"
											accept="image/png,image/jpeg,image/gif"
										/>
										<button
											type="button"
											class="layui-btn layui-btn-danger"
											id="btnChooseImage"
										>
											选择封面
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 第五行 -->
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit>发布</button>
							<button
								class="layui-btn layui-btn-primary"
								lay-submit
								id="btnSave2"
							>
								存为草稿
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="../assets/lib/layui/layui.all.js"></script>
		<script src="../assets/lib/jquery.js"></script>
		<script src="../assets/lib/template-web.js"></script>
		<!-- 富文本 -->
		<script src="/assets/lib/tinymce/tinymce.min.js"></script>
		<script src="/assets/lib/tinymce/tinymce_setup.js"></script>
		<!-- 导入 cropper 相关的脚本 -->
		<script src="/assets/lib/cropper/Cropper.js"></script>
		<script src="/assets/lib/cropper/jquery-cropper.js"></script>
		<script src="../assets/js/baseAPI.js"></script>
		<script src="../assets/js/article/art_pub.js"></script>
		<!-- 分类信息 -->
		<script type="text/html" id="catesList">
			<option value="">所有分类</option>
			{{each data}}
			<option value="{{$value.Id}}">{{$value.name}}</option>
			{{/each}}
		</script>
	</body>
</html>
